---
layout: default
---
  <div class="prevnext">
    <a href="{{ page.previous.url }}">{{ page.previous.title }}</a> | <a href="{{ page.next.url }}">{{ page.next.title }}</a>
  </div>

<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
  
</article>
  <div class="prevnext">
    <a href="{{ page.previous.url }}">{{ page.previous.title }}</a> | <a href="{{ page.next.url }}">{{ page.next.title }}</a>
  </div>
