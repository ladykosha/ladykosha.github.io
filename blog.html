---
layout: default
---
<h1 class="page-heading">Блог</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
	{{ post.excerpt }}<a class="exerp" href="{{ post.url }}">Читать дальше</a>
      </li>
    {% endfor %}
  </ul>
</div>
